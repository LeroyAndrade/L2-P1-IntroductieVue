<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Maak Asynchronous Requests</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <header class="masthead">
        <h1>Unsplash en New York Times API zoek functie</h1>

        <div class="site-container">
            <form id="search-form" action="#">
                <label for="search-keyword" class="visuallyhidden">Welke object, in het Engels geschreven, trekt vandaag uw interesse?</label>
                <input id="search-keyword" type="text" name="search-keyword" placeholder="Welke object, in het Engels geschreven, trekt vandaag uw interesse?, bijvoorbeeld: car" required>
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </div>
    </header>

    <div class="site-container">
        <b><p>De volgende afbeelding komt vanuit de Unsplash API</p></b>
        <div id="response-container"></div>

        <b>De volgende Tekst komt vanuit de New York Times API en zoekt altijd op uw zoekveld woord, object[0] resultaat, het volgende artikel staat los van de foto</b>
            
        <article id="NewYorkTimes"></article><br>
            
    </div>
    <script src="app.js"></script>
</body>
</html>
